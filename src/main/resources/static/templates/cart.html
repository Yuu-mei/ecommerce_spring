<div class="m-3 p-3 border border-secondary-subtle rounded">
  <div class="col">
  <h3>Shopping Cart</h3>
  {{#.}}
    <div class="row m-3 bg-secondary rounded" id="{{videogame_id}}" data-id="{{videogame_id}}">
      <div class="col-md-7">
        <div class="row my-2">
          <div class="col-md-4 text-center">
            <img
              src="../get_image?id={{videogame_id}}&type=header"
              style="height: 80px; width: 120px"
              class="rounded"
            />
          </div>

          <div class="col-md-8 mt-2">
            <b>
            	<a class="get-videogame-details" href="#" videogame-id="{{videogame_id}}">{{title}}</a>
            </b>
          </div>
        </div>
      </div>
      <div class="col-md-2 my-2 text-center">
        <b class="mb-3">Quantity</b>
        <div class="input-group">
		  <span class="input-group-btn">
		    <button
		      type="button"
		      class="quantity-left-minus btn btn-danger btn-number"
		      data-type="minus"
		      data-field=""
		    >
		      <svg
		        xmlns="http://www.w3.org/2000/svg"
		        xmlns:xlink="http://www.w3.org/1999/xlink"
		        version="1.1"
		        width="10"
		        height="10"
		        viewBox="0 0 256 256"
		        xml:space="preserve"
		      >
		        <defs></defs>
		        <g
		          style="
		            stroke: none;
		            stroke-width: 0;
		            stroke-dasharray: none;
		            stroke-linecap: butt;
		            stroke-linejoin: miter;
		            stroke-miterlimit: 10;
		            fill: none;
		            fill-rule: nonzero;
		            opacity: 1;
		          "
		          transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
		        >
		          <path
		            d="M 86.5 48.5 h -83 C 1.567 48.5 0 46.933 0 45 s 1.567 -3.5 3.5 -3.5 h 83 c 1.933 0 3.5 1.567 3.5 3.5 S 88.433 48.5 86.5 48.5 z"
		            style="
		              stroke: none;
		              stroke-width: 1;
		              stroke-dasharray: none;
		              stroke-linecap: butt;
		              stroke-linejoin: miter;
		              stroke-miterlimit: 10;
		              fill: rgb(29, 29, 27);
		              fill-rule: nonzero;
		              opacity: 1;
		            "
		            transform=" matrix(1 0 0 1 0 0) "
		            stroke-linecap="round"
		          ></path>
		          <path
		            d="M 86.5 48.5 h -83 C 1.567 48.5 0 46.933 0 45 s 1.567 -3.5 3.5 -3.5 h 83 c 1.933 0 3.5 1.567 3.5 3.5 S 88.433 48.5 86.5 48.5 z"
		            style="
		              stroke: none;
		              stroke-width: 1;
		              stroke-dasharray: none;
		              stroke-linecap: butt;
		              stroke-linejoin: miter;
		              stroke-miterlimit: 10;
		              fill: rgb(29, 29, 27);
		              fill-rule: nonzero;
		              opacity: 1;
		            "
		            transform=" matrix(1 0 0 1 0 0) "
		            stroke-linecap="round"
		          ></path>
		        </g>
		      </svg>
		    </button>
		  </span>
		  <input
		    type="text"
		    id="quantity"
		    name="quantity"
		    class="form-control rounded border-0 bg-secondary-subtle"
		    value="{{quantity}}"
		    min="1"
		    max="100"
		  />
		  <span class="input-group-btn">
    <button
      type="button"
      class="quantity-right-plus btn btn-success btn-number"
      data-type="plus"
      data-field=""
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        width="10"
        height="10"
        viewBox="0 0 256 256"
        xml:space="preserve"
      >
        <defs></defs>
        <g
          style="
            stroke: none;
            stroke-width: 0;
            stroke-dasharray: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-miterlimit: 10;
            fill: none;
            fill-rule: nonzero;
            opacity: 1;
          "
          transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
        >
          <path
            d="M 86.5 41.5 h -38 v -38 C 48.5 1.567 46.933 0 45 0 c -1.933 0 -3.5 1.567 -3.5 3.5 v 38 h -38 C 1.567 41.5 0 43.067 0 45 s 1.567 3.5 3.5 3.5 h 38 v 38 c 0 1.933 1.567 3.5 3.5 3.5 c 1.933 0 3.5 -1.567 3.5 -3.5 v -38 h 38 c 1.933 0 3.5 -1.567 3.5 -3.5 S 88.433 41.5 86.5 41.5 z"
            style="
              stroke: none;
              stroke-width: 1;
              stroke-dasharray: none;
              stroke-linecap: butt;
              stroke-linejoin: miter;
              stroke-miterlimit: 10;
              fill: rgb(29, 29, 27);
              fill-rule: nonzero;
              opacity: 1;
            "
            transform=" matrix(1 0 0 1 0 0) "
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
    </button>
  </span>
</div>

      </div>
      <div class="col-md-2 my-2 text-center">
        <b>Price</b>
        <p>{{price}}$</p>
      </div>
      <div class="col-md-1 my-2 align-self-center text-center">
        <button class="btn btn-sm btn-danger remove-item" data-videogame-id="{{videogame_id}}">

			</svg>
        </button>
      </div>
    </div>
  {{/.}}
  </div>
  <div class="col mt-5 mx-3 bg-secondary rounded text-end">
  	  <p class="py-3 px-3"><b>Total: <span id="total"></span>$</b></p>
      <button class="btn btn-lg btn-success m-2" id="confirm_order_processing">Checkout</button>
  </div>
</div>
