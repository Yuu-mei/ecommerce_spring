 <form enctype="multipart/form-data" id="user_form">
   <div class="mb-3">
     <label for="username" class="form-label">ユーザー</label>
     <input type="text" class="form-control" name="username" id="username" required>
   </div>
   <div class="mb-3">
     <label for="email" class="form-label">メール</label>
     <input type="email" class="form-control" name="email" id="email">
   </div>
   <div class="mb-3">
     <label for="pwd" class="form-label">パスワード</label>
     <input type="password" class="form-control" name="pwd" id="pwd">
   </div>
   <div class="mb-3">
     <label for="user_image_file" class="form-label">プロフィール写真</label>
     <input type="file" class="form-control" name="user_image_file" id="user_image_file">
   </div>
   <div class="mb-3">
     <label for="country" class="form-label">国</label>
     <input type="text" class="form-control" name="country" id="country">
   </div>
   <div class="mb-3">
     <label for="phone" class="form-label">電話番号</label>
     <input type="text" class="form-control" name="phone" id="phone">
   </div>
   <input type="button" class="btn btn-primary" id="submitUser" value="Sign Up">
 </form>
