<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Edit User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/admin_styles.css" rel="stylesheet">
</head>
<body>
		<span th:insert="fragments/general.html :: menu"></span>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">Admin Dashboard - Edit User</h1>
				</div>
		
				<div class="row">
					<div class="d-flex justify-content-center align-items-center">
						<form th:object="${u}" action="user-update" method="post" enctype="multipart/form-data">
							<!-- UserID -->
							<div class="mb-3">
								<label for="user_id" class="form-label">User ID</label>
								<input type="hidden" class="form-control" th:field="*{user_id}"/>
								<span class="form-control" th:text="${u.user_id}"></span>
							</div>
						
							<!-- Username -->
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" name="username" th:field="*{username}" required />
								<p class="invalid_form" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
							</div>
					
							<!-- Email -->
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" name="email" th:field="*{email}" required />
								<p class="invalid_form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</div>
					
							<!-- Password -->
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="text" class="form-control" name="password" th:field="*{password}" required/>
								<p class="invalid_form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
					
							<!-- Profile Pic -->
							<div class="mb-3">
								<label for="user_image_file" class="form-label">Profile Pic</label>
								<input type="file" class="form-control" name="user_image_file" th:field="*{user_image_file}" required />
							</div>
					
							<!-- Country -->
							<div class="mb-3">
								<label for="country" class="form-label">Country</label>
								<input type="text" class="form-control" name="country" th:field="*{country}" required />
								<p class="invalid_form" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
							</div>
							
							<!-- Phone -->
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label>
								<input type="text" class="form-control" name="phone" th:field="*{phone}" required />
								<p class="invalid_form" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
							</div>
					
							<input type="submit" class="btn btn-primary" value="Submit">
						</form>
					</div>
				</div>
			</main>
		</div>
		</div>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
