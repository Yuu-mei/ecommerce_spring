<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Add Videogame</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/admin_styles.css" rel="stylesheet">
</head>
<body>
		<span th:insert="fragments/general.html :: menu"></span>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">Admin Dashboard - Edit Videogame</h1>
				</div>
		
				<div class="row">
					<div class="d-flex justify-content-center align-items-center">
						<form th:object="${v}" action="videogames-update" method="post" enctype="multipart/form-data">
							<!-- VideogameID -->
							<div class="mb-3">
								<label for="videogame_id" class="form-label">Videogame ID</label>
								<input type="hidden" class="form-control" th:field="*{videogame_id}"/>
								<span class="form-control" th:text="${v.videogame_id}"></span>
							</div>
						
							<!-- Header Image -->
							<div class="mb-3">
							<label for="headerImage" class="form-label">Header Image</label>
							<input type="file" class="form-control" name="headerImage" required/>
							</div>
							
							<!-- Capsule Image -->
							<div class="mb-3">
							<label for="capsuleImage" class="form-label">Capsule Image</label>
							<input type="file" class="form-control" name="capsuleImage" required/>
							</div>
							
							<!-- Gameplay Images -->
							<div class="mb-3">
							<label for="gameplayImage1" class="form-label">Gameplay Image 1</label>
							<input type="file" class="form-control" name="gameplayImage1" required/>
							</div>
							
							<div class="mb-3">
							<label for="gameplayImage2" class="form-label">Gameplay Image 2</label>
							<input type="file" class="form-control" name="gameplayImage2" required/>
							</div>
							
							<!-- Title -->
							<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input type="text" class="form-control" name="title" th:field="*{title}" required/>
							<p class="invalid_form" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
							</div>
					
							<!-- Description -->
							<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea class="form-control" name="description" th:field="*{description}" required></textarea>
							<p class="invalid_form" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
							</div>
					
							<!-- Developers -->
							<div class="mb-3">
							<label for="developer" class="form-label">Developers</label>
							<select th:field="*{developers_ids}" class="form-control" multiple required>
									<option value="0" disabled>Choose developers</option>
									<option th:each="d: ${devs}" th:text="${d.dev_name}" th:value="${d.dev_id}" />
							</select>
							</div>
					
							<!-- Price -->
							<div class="mb-3">
							<label for="price" class="form-label">Price</label>
							<input type="number" step=".01" class="form-control" name="price" th:field="*{price}" required/>
							<p class="invalid_form" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
							</div>
					
							<!-- Release Date -->
							<div class="mb-3">
							<label for="release_date" class="form-label">Release Date</label>
							<input type="date" class="form-control" name="release_date" th:field="*{release_date}"  required/>
							</div>
					
							<!-- Video -->
							<div class="mb-3">
							<label for="video_url" class="form-label"
								>Video (1 youtube embedded url):</label
							>
							<textarea class="form-control" name="video_url" th:field="*{video_url}"></textarea>
							</div>
					
							<!-- Tags -->
							<div class="mb-3">
							<label for="tags" class="form-label">Tag</label>
							<select th:field="*{tag_id}" class="form-control" required>
									<option value="0" disabled>Choose game tag</option>
									<option th:each="t: ${tags}" th:text="${t.name}" th:value="${t.id}" />
							</select>
							</div>
					
							<input type="submit" class="btn btn-primary" value="Submit">
						</form>
					</div>
				</div>
			</main>
		</div>
		</div>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
